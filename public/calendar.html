<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div id="nav-bar">
        <!-- Content for the navigation bar -->

    <div id="container">

            <div>

            </div>

    </div>
    <script src="calendar.js"></script>
</body>
</html>
