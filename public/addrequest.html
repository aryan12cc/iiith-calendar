<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="addrequest.css">
</head>
<body>

    <div id="nav-bar">
        <!-- Content for the navigation bar -->
        <img src="logo.png">
        <div class="dropdown" style="float: right;">
            <button id="profile-button" class="dropbtn">
                <img id="profile-image" src="profile.png" alt="Profile Image">
                <p> Profile </p>
            </button>
            <div class="dropdown-content">
                <a href="calendar.html">Home</a>
                <a href="addrequest.html">Add Requests</a>                
                <a id="logout" href="index.html">Log Out</a>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="left-window">
            <div class="button-container">
            <button class="button" id="update-button">Updates</button>
            </div>
            <div>
            <p id="contentleft">Updates</p>
            </div>
        </div>
            <form id='requestform' style='display: block;'>
                <h2 style="color:aliceblue;font-size: 30px;" align="center">Add Request</h2>
                <div class="forminput">
                <input style="font-size:20px ;width:40%;text-align-last: center;" type='date' placeholder='Date of Event(DD-MM-YYYY)' id='eventdate' required>  
                <input style="font-size:15pt;height:40px;width:90%;text-align-last: center;" type='text' placeholder='Event Title' id='input-event' required>
                <br>
                <textarea style="font-size:15pt;height:32vh;width:90%;" id="input-event-details" placeholder="Event Details" >
                </textarea><br><br>
                <button class="dropbtn" type='submit'>Submit</button>
                </div>
            </form>
    </div>
    <script src="profile.js"></script>
    <script src="addrequest.js"></script>
</body>
</html>
